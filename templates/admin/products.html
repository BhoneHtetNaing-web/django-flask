{% extends "base.html" %} {% block content %}
<h4>Products</h4>
<a class="btn btn-primary" href="/products/create">Add</a>
<table class="table mt-3">
  {% for p in products %}
  <tr>
    <td>{{ p.name }}</td>
    <td>{{ p.price }}</td>
    <td>
      <a class="btn btn-primary btn-sm" href="/products/delete/{{p.id}}"
        >Delete</a
      >
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
